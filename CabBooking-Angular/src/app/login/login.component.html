<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="container">
    <h1>Login</h1>
    <div class="row">
      <div class="col-sm-5">
        <div class="form-group">
          <label for="usr">Employee id</label>
          <input type="text" class="form-control" id="usr" name="usr" ngModel>
        </div>
        <div class="form-group">
          <label for="pwd">Password</label>
          <input type="password" class="form-control" id="pwd" name="pwd" ngModel>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" routerLink="/register" class="btn btn-link">Register</button>
      </div>
    </div>
  </div>
</form>
