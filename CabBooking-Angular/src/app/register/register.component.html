<form [formGroup]="registerForm" (ngSubmit)="onAddUser(frm)" #frm="ngForm">
  <div class="container">
    <h1>Register</h1>
    <div class="row">
      <div class="col-sm-5">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" formControlName="name" class="form-control" id="name" name="name" required [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="empid">Employee id</label>
          <input type="text" formControlName="empid" class="form-control" id="empid" name="empid" required
            [ngClass]="{ 'is-invalid': submitted && f.empid.errors }">
          <div *ngIf="submitted && f.empid.errors" class="invalid-feedback">
            <div *ngIf="f.empid.errors.required">Employee id is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="mob">Mobile number</label>
          <input type="text" formControlName="mob" class="form-control" id="mob" name="mob" required [ngClass]="{ 'is-invalid': submitted && f.mob.errors }">
          <div *ngIf="submitted && f.mob.errors" class="invalid-feedback">
            <div *ngIf="f.mob.errors.required">Employee id is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email id</label>
          <input type="text" formControlName="email" class="form-control" id="email" name="email" required
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>
        <div class="form-group">
          <label for="pwd">Password</label>
          <input type="password" formControlName="pwd" class="form-control" id="pwd" name="pwd" required
            [ngClass]="{ 'is-invalid': submitted && f.pwd.errors }">
          <div *ngIf="submitted && f.pwd.errors" class="invalid-feedback">
            <div *ngIf="f.pwd.errors.required">Password is required</div>
            <div *ngIf="f.pwd.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <button type="button" routerLink="/" class="btn btn-link">Cancel</button>
      </div>
    </div>
  </div>
</form>
